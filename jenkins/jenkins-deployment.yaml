apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: jenkins
  name: jenkins
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: jenkins
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:lts
        imagePullPolicy: Always
        name: jenkins
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
