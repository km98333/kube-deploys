camunda:
  image: camunda/camunda-bpm-platform:wildfly-7.6.0
  environment:
    - DB_DRIVER=postgresql
    - DB_URL=jdbc:postgresql://db:5432/camunda
    - DB_USERNAME=camunda
    - DB_PASSWORD=camunda
  links:
    - db
  ports:
    - "8080:8080"

db:
  image: postgres
  environment:
    - POSTGRES_USER=camunda
    - POSTGRES_PASSWORD=camunda
